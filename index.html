<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="nav__item nav__item--link">Gmail</li>
          <li class="nav__item nav__item--link">Images</li>
          <li class="nav__item">
            <figure class="nav__item--icon-container">
              <img
                src="https://static.thenounproject.com/png/756729-200.png"
                alt=""
                class="nav__item--icon"
              />
            </figure>
          </li>
          <li class="nav__item">
            <figure class="nav__item--icon-container">
              <img
                src="assets/img/profile.png"
                alt=""
                class="nav__item--profile-pic"
              />
            </figure>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main__section--google">
        <figure>
          <img src="assets/img/google.png" alt="Google" />
        </figure>
      </section>
      <form>
        <div class="form__input__addon">
          <span class="form__input__addon--item">
            <figure>
              <img
                src="assets/icons/search_black_24dp.svg"
                alt=""
                class="form__input__addon--item--search"
              />
            </figure>
          </span>
          <input class="form__input__addon--input" type="text" />
          <span class="form__input__addon--item">
            <figure>
              <img
                src="assets/icons/googlemic_color_24dp.png"
                alt=""
                class="form__input__addon--item--mic"
              />
            </figure>
          </span>
        </div>
        <div class="form__buttons">
          <button class="form__buttons--item">Google Search</button>
          <button class="form__buttons--item">I'm Feeling Lucky</button>
        </div>
      </form>
      <section class="main__section--language">
        <p>Google offered in: <a href="">Español (Latinoamérica)</a></p>
      </section>
    </main>
    <footer>
      <section class="footer__section--country">
        <p>Chile</p>
      </section>
      <section class="footer__section--information">
        <div class="footer__section--information--item">
          <a class="footer__section--information--link">About</a>
          <a class="footer__section--information--link">Advertising</a>
          <a class="footer__section--information--link">Business</a>
          <a class="footer__section--information--link">How Search Work</a>
        </div>
        <div class="footer__section--information--item">
          <a class="footer__section--information--link">Privacy</a>
          <a class="footer__section--information--link">Terms</a>
          <a class="footer__section--information--link">Settings</a>
        </div>
      </section>
    </footer>
  </body>
</html>
